<!DOCTYPE html>
<html>
  <head>
    <title>Debug Extension Data</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .debug-section {
        margin: 20px 0;
        padding: 15px;
        border: 1px solid #ccc;
      }
      pre {
        background: #f5f5f5;
        padding: 10px;
        border-radius: 4px;
      }
      button {
        padding: 10px 15px;
        margin: 5px;
      }
      input {
        margin: 5px;
        padding: 5px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <h1>üîß Extension Debug Page</h1>

    <div class="debug-section">
      <h2>üìä Check Storage Data</h2>
      <button onclick="checkStorageData()">Check Storage</button>
      <pre id="storageData">Click button to check storage...</pre>
    </div>

    <div class="debug-section">
      <h2>üìù Test Field Suggestions</h2>
      <p>Focus on any field below to test suggestions:</p>
      <div>
        <label>First Name: </label>
        <input
          type="text"
          id="firstName"
          name="firstName"
          placeholder="Enter first name"
        />
      </div>
      <div>
        <label>Last Name: </label>
        <input
          type="text"
          id="lastName"
          name="lastName"
          placeholder="Enter last name"
        />
      </div>
      <div>
        <label>Email: </label>
        <input type="email" id="email" name="email" placeholder="Enter email" />
      </div>
      <div>
        <label>Phone: </label>
        <input type="tel" id="phone" name="phone" placeholder="Enter phone" />
      </div>
    </div>

    <div class="debug-section">
      <h2>üíæ Save Test Data</h2>
      <button onclick="saveTestData()">Save Test Data to Storage</button>
      <pre id="testDataResult">Click button to save test data...</pre>
    </div>

    <script>
      async function checkStorageData() {
        try {
          const result = await chrome.storage.local.get(null);
          document.getElementById("storageData").textContent = JSON.stringify(
            result,
            null,
            2
          );
          console.log("üîç All storage data:", result);
        } catch (error) {
          document.getElementById("storageData").textContent =
            "Error: " + error.message;
          console.error("‚ùå Storage check error:", error);
        }
      }

      async function saveTestData() {
        try {
          const testData = {
            userData: {
              firstName: "John",
              lastName: "Doe",
              email: "john.doe@example.com",
              phone: "+1-555-123-4567",
            },
            preferences: {
              showSuggestions: true,
              autoFillEnabled: true,
              saveNewData: true,
            },
          };

          await chrome.storage.local.set(testData);
          document.getElementById("testDataResult").textContent =
            "Test data saved successfully!\n" +
            JSON.stringify(testData, null, 2);
          console.log("‚úÖ Test data saved:", testData);
        } catch (error) {
          document.getElementById("testDataResult").textContent =
            "Error: " + error.message;
          console.error("‚ùå Save test data error:", error);
        }
      }
    </script>
  </body>
</html>
